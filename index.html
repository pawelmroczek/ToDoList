<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To Do List</title>
  <script src="script.js" defer></script>
  <link href="style.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    integrity="sha512-oHDEc8Xed4hiW6CxD7qjbnI+B07vDdX7hEPTvn9pSZO1bcRqHp8mj9pyr+8RVC2GmtEfI2Bi9Ke9Ass0as+zpg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="form.css" rel="stylesheet" />
  <link href="taskList.css" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700&display=swap" rel="stylesheet">
</head>

<body class="body">
  <div class="body__content">
    <h1 class="header">Lista zadań</h1>
    <form class="form js-TaskForm">
      <div class="form__headerContener">
        <h2>Dodaj nowe zadanie</h2>
      </div>
      <div class="form__inputContener">
        <input class="js-TaskInput form__input" placeholder="Co jest do zrobienia?" />
        <button class="form__button">Dodaj zadanie</button>
      </div>

    </form>
    <div class="taskList">
      <div class="taskList__headerContener">
        <h2>Lista zadań</h2>
      </div>
      <div class="taskList__listContener">
        <ul class="js-list taskList__list"></ul>
      </div>
    </div>
  </div>
</body>
</html>
